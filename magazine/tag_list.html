{{#all_tags.length}}
<div class="pt2 lh-title">
  <div class="w-third fl fw5 black-80">All sections</div>
 <div class="w-two-thirds fr pl2" id="tag-list">
{{#all_tags}}
<a class="ph2 black-80 no-underline fl dib fw3 f3 mr2 mv1 br2 bg-black-05" href="/tagged/{{slug}}">{{tag}}</a> 
{{/all_tags}}
  </div>
</div>

<script>
  // Remove the gallery tag from the tag list
  document.addEventListener('DOMContentLoaded', function() {
    const tagLinks = document.querySelectorAll('#tag-list a');
    tagLinks.forEach(function(link) {
      if (link.getAttribute('href') === '/tagged/gallery' || 
          link.textContent.toLowerCase().trim() === 'gallery') {
        link.remove();
      }
    });
  });
</script>
